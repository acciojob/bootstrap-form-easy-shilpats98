<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 needs-validation" novalidate>
		<h1 id="heading">Internship Form</h1>
		<div class="col-md-4">
		  <label for="first-name-input" class="form-label">First name</label>
		  <input type="text" class="form-control" id="first-name-input" value="" required>
		  <div class="valid-feedback">
			
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="" class="form-label">Last name</label>
		  <input type="text" class="form-control" id="last-name-input" value="" required>
		  <div class="valid-feedback">
			
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="email-input" class="form-label">Email Address</label>
		  <div class="input-group has-validation">
			<span class="input-group-text" id="inputGroupPrepend"></span>
			<input type="text" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
			<div class="invalid-feedback">
			  Please provide a valid email.
			</div>
		  </div>
		</div>
		<div class="col-md-6">
		  <label for="college-input" class="form-label">College</label>
		  <input type="text" class="form-control" id="college-input" required>
		  <div class="invalid-feedback">
			Please provide a valid college.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="validationCustom04" class="form-label">Graduation Year</label>
		  <select class="form-select" id="validationCustom04" required>
			<option selected disabled value="">Choose...</option>
			<option>2023</option>
			<option>2022</option>
			<option>2021</option>
			<option>2020</option>
		  </select>
		  <div class="invalid-feedback">
			Please select a valid year.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="rollno-input" class="form-label">Rollno.</label>
		  <input type="text" class="form-control" id="rollno-input" required>
		  <div class="invalid-feedback">
			Please provide a valid rollno.
		  </div>
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
			<label class="form-check-label" for="conditions-checkbox">
			  Agree to terms and conditions
			</label>
			<div class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>
	 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
		

</script>

</body>

</html>
